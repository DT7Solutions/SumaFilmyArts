{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %} 
<!--top banner -->
<div class="page-baner-section">
    <h1 class="text-center" style="font-size:40px;">Collaborations</h1>
</div>
<div class="dizme_tm_section" id="contact">
    <div class="dizme_tm_contact">
        <div class="container">
            <div class="dizme_tm_main_title" data-align="center">
                <h2 style="color: rgb(194, 201, 205);">Get in touch with us to combine forces and deliver content.</h2>
            </div>

            <div class="contact_inner collaboration-card d-flex justify-content-center aligen-items-center colab">
                <div class="card collabration-card pt-4">
                    <div class="card-body enq-body-card ">
                        <div>
                           <h6 class="mb-3 text-center" style="flex-wrap: wrap;"> Schedule A Call : Our team will contact you within 24 hours to 48 hours.</h6>
            
                    
                            <form method="post" class="row g-3 collaborationform " enctype="multipart/form-data" autocomplete="off">
                                {% csrf_token %}
                                <div class="col-md-6 col-6">
                                    <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name" required>
                                </div>
                                <div class="col-md-6 col-6">
                                    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name" required>
                                </div>
                                <div class="col-md-12 col-12">
                                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                                </div>
                                <div class="col-md-12 col-12">
                                    <input type="number" name="phone" class="form-control" id="phone" placeholder="phonenumber" required>
                                </div>
                            
                                <div class="col-md-12 col-12">
                                    <input type="text" name="brand" class="form-control" id="brand" placeholder="Name of Brand/Agency " required>
                                </div>
                                <div class="col-md-12 col-12">
                                    <input type="text" name="industry" class="form-control" id="industry" placeholder="Industry" required>
                                </div>

                                <div class="col-md-12 col-12 pt-3">
                                    <label class="d-block custom-file-button">
                                        <input required name="upload file" id="formfile" type="file" class="form-control"
                                            placeholder="Upload Resume" accept="application/msword,application/msword,application/pdf"
                                            style="border:none; padding-top: 4px!important; padding-left: 0px; font-size:small;  visibility: viss;" />
                                        <span class=" text-danger pt-3" style="font-size: smaller;">please upload .pdf and .doc,.docx and
                                            size must be 2.5 mb</span>
                                        <span class="choosefile-collab">Upload a File</span>
                                    </label>
                                </div>

                                <div class="question ml-sm-5 pl-sm-5 pt-2">
                                    <div class="py-2 h5  ch-box" ><b>Kind of collaboration?</b></div>
                                
                                    <div>
                                       
                                        <label for="Instagram" class="script ">Instagram
                                            <input type="checkbox" id="Instagram" name="check" value="Instagram">
                                            <span class="geekmark"></span>
                                        </label>

                                        <label for="Youtube" class="script">Youtube
                                            <input type="checkbox" id="Youtube" name="check" value="Youtube">
                                        </label>

                                        <label for="YoutubeReel" class="script"> YoutubeReel
                                            <input type="checkbox" id="YoutubeReel" name="check" value="YoutubeReel">
                                        </label>
                                        <label for="FaceBook" class="script"> FaceBook
                                            <input type="checkbox" id="FaceBook" name="check" value="FaceBook">
                                        </label>
                                        <label for="Other" class="script"> Other
                                            <input type="checkbox" id="Other" name="check" value="Other"  onchange="yesnoCheck(this);">
                                        </label>
                                    </div>

                                    <div class="col-12 mt-4 " id="ifYes1">
                                        <input type="text" name="message" class="form-control" id="ifYes"
                                            placeholder="write detail what are looking for" required>
                                    </div>
                                </div>


                               
                            
                                <!-- <div id="hide" class="col-lg-8 col-xs-8 ">
                                    <input type="file" name="message" class="form-control" id="message"
                                    placeholder="upload file" accept="application/msword,application/msword,application/pdf" required style="border:none;padding-left:0px!important; visibility: hidden;">
                                    <span class="choosefile-collab">Upload a File</span> -->

                                    <!-- <span class="fileupload-req text-danger pt-3">please upload .pdf and .doc,.docx and size must be 2.5 mb</span> -->

                                        <input required name="upload file" id="formfile" type="file" class="form-control"
                                            placeholder="Upload Resume" accept="application/msword,application/msword,application/pdf"
                                            style="border:none; padding-top: 4px!important; padding-left: 0px; font-size:small;  visibility: hidden;" />
                                        <span class="fileupload-req text-danger pt-3">please upload .pdf and .doc,.docx and
                                            size must be 2.5 mb</span>
                                        <span class="choosefile">Upload a File</span>
                                    </label> -->
                                <!-- </div> -->
                            
                                <div class="carrer_tm_button wow fadeInUp" data-wow-duration="1s">
                                    <button type="submit" href="#" class="btn btn-primary form-sub-btn">Send</button>
                                </div>
                            </form>


                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
