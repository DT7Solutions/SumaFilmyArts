{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}
<!--top banner -->
<div class="page-baner-section">
  <h1 class="text-center" style="font-size:40px;">Careers</h1>
</div>
<div class="row career-section ">
  <div class="row sponsor-headig">
    <div class="col-12  mb-3 mt-2 " >
      <div class="dizme_tm_main_title" data-align="center">
    </div>
    </div>
  </div>
  {% for job in jobinfo %}
  <div class=" career-list">
    <div class="card career-card border border-secondary bg-white rounded" style="width: 59rem;" data-aos="fade-right">
      <div class="card-body">
        <h5 class="card-title">{{ job.title }}</h5>
        <!-- <h6 class="card-subtitle mb-2 text-muted">Suma filmy arts </h6> -->
       
        <p class="card-text"><span class="card-description mb-4 text-dark fw-bold">Description: </span>{{ job.description }}</p>
        <div class="d-lg-flex justify-content-lg-space-between align-items-center">
        <div class="carrer_tm_button wow fadeInUp d-flex" data-wow-duration="1s">
          <h6 class="job-location mb-2 "><i class="bi bi-geo-alt px-2"></i><span class="card-span">{{ job.location }}</span></h6>
          <h6 class="job-posted mb-0 "><i class="bi bi-calendar3 px-2"></i><span class="card-span">{{ job.posted_date }}</span></h6>
        </div>
          <div class="carrer_tm_button wow fadeInUp  d-lg-flex justify-content-lg-space-between" data-wow-duration="1s">
            <button type="submit" href="#" class="btn btn-primary form-sub-btn"  data-toggle="modal" data-target="#myModal{{job.id}}">More Info</button>
            <button type="button" onclick="location.href='/apply/' "  class="btn btn-primary form-sub-btn" >Apply Now</button>
           
        </div>
      </div>
    
    
      </div>
    </div>
  </div>
  <!-- Modal1 popup for job info -->
<div id="myModal{{job.id}}" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3 style="text-align: center; color:#f76407;">SumaFilmyArts</h3>
       
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="carrer-info-section">
        
            <p>{{job.Body|safe}}</p>
           

            <div class="carrer_tm_button wow fadeInUp text-center  mb-5" data-wow-duration="1s">
                <a class="anchor" href="/apply/"><span style="font-size: 10px;">Apply Now</span></a>
            </div>
        </div>
    </div>
  </div>
</div>
<!-- Modal-1 -->
  {% endfor %}
</div>



<!-- popup -->

<div class="modal fade" id="popcarrer" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header " >
        <div class="col-7">
        <h5 class="modal-title " style="text-align: right;"  id="modalCenterTitle ">Quick apply</h5>
      </div>
      <div class="col-5 " style="text-align:right ;">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          style="text-align: right!important;"
         
        ></button>
      </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col mb-3">
            <label for="nameWithTitle" class="form-label">Linkedin Url</label>
            <input
              type="text"
              id="nameWithTitle"
              class="form-control"
              placeholder="Enter Your Url"
            />
          </div>
        </div>
       
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
<!-- popup -end-->

<!--  -->


{% endblock %}
