{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %} 
<!-- <div class="page-baner-section">
    <h1>Career</h1>
</div> -->
<div class="job-application-section">
    <h3 class="job-h3">Suma Filmy Arts</h3>
    <h6 class="job-h6">we are offering Production kind of jobs</h6>
    <!-- <hr class="hr-apply-line"> -->
    <div class="carrer-application ">
        <div class="card-container">
            <div class="card  apply-card" style="width: 35rem; height: 50rem; box-shadow: 0 1rem 3rem rgba(rgb(255, 255, 255), .175);">
                <div class="card-body enq-body-card">
                    <h5 class="card-title ">Apply Hear</h5>
                    <form class="row g-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Name" required>
                        </div>
                        <div class="col-md-12">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                        </div>
                        <div class="col-md-12">

                            <input type="number" class="form-control" id="inputPassword4" placeholder="phonenumber" required>
                        </div>

                        <div class="col-12">
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor" required>
                        </div>
                        <div class="col-md-6">
                            <select id="inpuexperices" class="form-control" aria-placeholder="expriences"
                                placeholder="Years of experience">
                                <option selected>Less than a year</option>
                                <option>1 - 2 years</option>
                                <option>2 - 4 years</option>
                                <option>4 - 7 years</option>
                                <option>7 - 10 years</option>
                            </select>
                        </div>
                        <label class="d-block mb-4">
                            <textarea name="message" class="form-control" rows="3"
                                placeholder="What motivates you?"></textarea>
                        </label>
                        <label class="d-block mb-4">
                            <input required name="cv" type="file" class="form-control" placeholder="Upload Resume" />
                        </label>
                        <div class="col-12 form-check">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Terms and Conditions
                                </label>
                            </div>
                        </div>
                        <div class="col-12 sub-btn">
                            <button type="submit" class="btn btn-success">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
