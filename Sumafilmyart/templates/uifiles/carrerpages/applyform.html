{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %} 
<!-- <div class="page-baner-section">
    <h1>Career</h1>
</div> -->
<div class="job-application-section">
    <h3 class="job-h3">Suma Filmy Arts</h3>
    <h6 class="job-h6">we are offering Production kind of jobs</h6>
    <!-- <hr class="hr-apply-line"> -->
    <div class="carrer-application ">
        {% for mess in messages %}
        <h5 class="application-responce">{{ mess }}</h5>
        {%  endfor %}
        <div class="card-container">
            <div class="card  apply-card mt-5" style="width: 35rem; height: 50rem; box-shadow: 0 1rem 3rem rgba(rgb(255, 255, 255), .175);">
                <div class="card-body enq-body-card">
                    <h5 class="card-title">Apply Here</h5>
                    <form method="post" class="row g-3 applyform " enctype="multipart/form-data"  autocomplete="off">
                        {% csrf_token %}
                        <div class="col-md-12">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                        </div>
                        <div class="col-md-12">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-12">

                            <input type="number" name="phone" class="form-control" id="phone" placeholder="phonenumber" required>
                        </div>

                        <div class="col-12">
                            <input type="text" name="address" class="form-control" id="address"
                                placeholder="Apartment, studio, or floor" required>
                        </div>
                        <div class="col-md-6">
                            <select id="inpuexperices" name ="inpuexperices" class="form-control" aria-placeholder="expriences"
                                placeholder="Years of experience">
                                <option selected>Work Experinces</option>
                                <option>1 - 2 years</option>
                                <option>2 - 4 years</option>
                                <option>4 - 7 years</option>
                                <option>7 - 10 years</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <input type="text" name="message" class="form-control" id="message"
                                placeholder="What motivates you?" required>
                        </div>
                        <!-- <label class="d-block mb-0">
                            <textarea name="message" class="form-control" rows="0"
                                placeholder="What motivates you?"></textarea>
                        </label> -->
                        <label class="d-block mb-5">
                            <input required name="file" type="file" class="form-control" placeholder="Upload Resume" accept="application/msword,application/msword,application/pdf"/>
                            <span class="fileupload-req text-danger">please upload .pdf and .doc,.docx and size must be 2.5 mb</span>
                        </label>
                        <div class="col-12 form-check">
                            <div class="form-check">
                                <input name="check" class="form-check-input" type="checkbox" id="gridCheck" required>
                                <label class="form-check-label" for="gridCheck">
                                    Terms and Conditions
                                </label>
                            </div>
                        </div>
                        <div class="carrer_tm_button wow fadeInUp" data-wow-duration="1s">
                            <button type="submit" href="/jobapplication/" class="btn btn-primary">Send</button>
                            <!-- <a class="anchor" href="/jobapplication/"><span>Apply Now</span></a> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
