{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}
<!--top banner -->
<div class="page-baner-section">
  <h1 class="text-center"style="font-size:40px;" >Shows & Productions</h1>
</div>

<div class="dizme_tm_section" id="enqiury">
  <div class="dizme_tm_contact"> 
       
    <div class="container">
        <div class="dizme_tm_main_title" data-align="center">
            <h2 style="color: rgb(214, 222, 227);" >Get in touch with us to combine forces and deliver content.</h2>
          
        </div>
        <div class="contact_inner d-flex justify-content-center aligen-items-center enquiries">
   
            <div class="card collabration-card pt-4" style="max-width: 40rem;">
                <p class="returnmessage" style="text-align: center;"></p>
                <div class="card-body enq-body-card ">
                    <div>
                        <form method="post" class="row g-3 applyform" id="enquiresform" enctype="multipart/form-data" autocomplete="off">
                            {% csrf_token %}
                            <div class="col-md-6 col-6">
                                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6 col-6">
                                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name" required>
                            </div>
                            <div class="col-md-12 col-12">
                                <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="col-md-12 col-12">
                    
                                <input type="number" name="phone" class="form-control" id="phone" placeholder="Phonenumber"
                                    pattern="[1-9]{1}[0-9]{9}" required>
                            </div>
                            <div class="col-md-12 col-12">
                                <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject" required>
                            </div>
                    
                    
                            <div class="col-12">
                                <input type="text" name="message" class="form-control" id="message" placeholder="Message" required>
                            </div>
                    
                            <div class="carrer_tm_button wow fadeInUp" data-wow-duration="1s">
                                <button type="submit" class="btn btn-primary form-sub-btn">Send</button>
                            </div>
                    
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
       
    </div>
      
  </div>
</div>
<!-- /CONTACT -->





{% endblock %}
